[data config]

# Where the root directory of the Facebook Archive is
data_root_path=C:/Users/mansu/OneDrive/Documents/Facebook Data 2019

# The name of the user
master_name=Muchen He

# Fallback name for unnamed users
facebook_default_name=Unnamed

[program config]

# Don't turn this on unless debugging
run_verbose=no

# Turn on fancy shaderss
run_shaders=no

# Run at fullscreen
run_fullscreen=yes

# Nominal FPS to run at (turn it down if saving frames to video)
run_fps=60

[message payload appearance]
payload_opacity_min=50
payload_opacity_max=60
payload_segment_lerp_min=0.3
payload_segment_lerp_max=0.5
payload_segment_group_lerp_min=0.5
payload_segment_group_lerp_max=0.7
payload_send_color_r=42
payload_send_color_b=153
payload_send_color_g=42
payload_receive_color_r=153
payload_receive_color_g=62
payload_receive_color_b=62
payload_group_color_r=20
payload_group_color_g=41
payload_group_color_b=83
payload_size_based_on_message_length=yes

[replay time setting]
use_uniform_time=no
start_time=0
days_per_second=0.1
auto_skip_seconds=4
num_msgs_per_frame=2

[misc]
hide_real_names=no
name_replacement=Friend
